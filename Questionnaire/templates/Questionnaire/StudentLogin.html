<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>StudentLogin</title>

  <link rel="icon" href="../../static/img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

  <link rel="stylesheet" href="../../static/assets/assets/css/StudentLogin.css" />

</head>

<body>
  <!-- Start your project here-->

  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #15086b;
    }
    .h-custom {
      height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
  <body>
     <header class="main-header clearfix" role="header">
        <div class="logo">
          <img src="../../static/images/logo10.png" style="width: 36%;position: relative;bottom: 20px;">
        </div>
        <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
        <nav id="menu" class="main-nav" role="navigation">
          <ul class="main-menu">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'index' %}">more info</a></li>
            <!-- <li><a href="#section5">Video</a></li> -->
            <li><a href="{% url 'index' %}">Contact US</a></li>
          </ul>
        </nav>
      </header>
  <section class="vh-100" style="height: 89.5vh;">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          {% if message %}
          <p><strong> {{ message }}</strong></p>
        {% endif %}

          <form action="{% url 'login_student' %}" method="post">
  
            {% csrf_token %}
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0"> Student Login</p>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" name="email" class="form-control form-control-lg"
                placeholder="Enter Your Email address" />
              <label class="form-label" for="form3Example3">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <input type="checkbox" onclick="myFunction()"> Show Password
            </div>


            <!-- create link to forgot password -->
            <div class="text-center text-lg-start mt-4 pt-2">
              <a href="{% url 'forgot_password' 's' %}" class="link-danger">Forgot password?</a>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <input class="btn btn-primary btn-lg" type="submit" value="Login">
            </div>

          </form>
        </div>
      </div>
    </div>
   
  </section>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>
           FUCULTY OF CMPUTERS AND ARTIFICIAL INTELLIEGENCE
            <a href="https://www.facebook.com/FayoumU" rel="sponsored" target="_parent"
              >FCAI</a
            >
          </p>
          <a href="https://www.fayoum.edu.eg/facebook.aspx"><i class="fa-brands fa-twitter fa-xl icon"></i></a>
          <a href="https://twitter.com/FayUniversity"><i class="fa-brands fa-facebook fa-xl icon"></i></a>
          <a href="https://www.fayoum.edu.eg/"><i class="fa-solid fa-globe fa-xl icon"></i></a>
        </div>
      </div>
    </div>
  </footer>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="../../static/assets/js/mdb.min.js"></script>
  <script src="../../static/assets/assets/js/StudentLogin.js"></script>
    <script src="../../static/index/vendor/jquery/jquery.min.js"></script>
    <script src="../../static/index/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../../static/assets/js/isotope.min.js"></script>
    <script src="../../static/assets/js/owl-carousel.js"></script>
    <script src="../../static/assets/js/lightbox.js"></script>
    <script src="../../static/assets/js/tabs.js"></script>
    <script src="../../static/assets/js/video.js"></script>
    <script src="../../static/assets/js/slick-slider.js"></script>
    <script src="../../static/assets/js/custom.js"></script>
    
    
</body>

</html>
