
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/assets/assets/css/AdminLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../static/assets/css/fontawesome.css">

    <link rel="stylesheet" href="../../static/assets/css/owl.css">
    <link rel="stylesheet" href="../../static/assets/css/lightbox.css">
    <link rel="stylesheet" href="../../static/assets/assets/Opinion/assets/css/fontawesome.css" />

    <title>AdminLogin</title>
   
</head>
<body>
    <header class="main-header clearfix" role="header">
        <div class="logo">
          <img src="../../static/images/logo10.png" style="width: 36%;position: relative;bottom: 20px;">
        </div>
        <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
        <nav id="menu" class="main-nav" role="navigation">
          <ul class="main-menu">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'index' %}">more info</a></li>
            <!-- <li><a href="#section5">Video</a></li> -->
            <li><a href="{% url 'index' %}">Contact US</a></li>
          </ul>
        </nav>
      </header>

      

   <div class="box">
    <div class="container1">

        <div class="top">
            <span>Login Admin</span>
            
        </div>

        {% if message %}
        <p><strong> {{ message }}</strong></p>
        {% endif %}


        <form action="{% url 'login_admin' %}" method="post">
        
          {% csrf_token %}
        <div class="input-field">
            <input type="email" class="input" placeholder="Email" id="email" name="email">
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input" placeholder="Password" id="password" name="password">
            <i class='bx bx-lock-alt'></i>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <input type="checkbox" onclick="myFunction()"><em style="color: rgb(1, 1, 36);">Show Password</em>
          </div>
          <div>

          </div>
          <br>
          <div class="text-center text-lg-start mt-4 pt-2">
            <a href="{% url 'forgot_password' 'a' %}" class="link-danger">Forgot password?</a>
          </div>
          <br>
        <div class="input-field">
            <input type="submit" class="submit" value="Login">
        </div>

      </form>
      
    </div>
</div>  


<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>
         FUCULTY OF CMPUTERS AND ARTIFICIAL INTELLIEGENCE
          <a href="https://www.facebook.com/FayoumU" rel="sponsored" target="_parent"
            >FCAI</a
          >
        </p>
        <a href="https://www.fayoum.edu.eg/facebook.aspx"><i class="fa-brands fa-twitter fa-xl icon"></i></a>
        <a href="https://twitter.com/FayUniversity"><i class="fa-brands fa-facebook fa-xl icon"></i></a>
        <a href="https://www.fayoum.edu.eg/"><i class="fa-solid fa-globe fa-xl icon"></i></a>
      </div>
    </div>
  </div>

  
</footer>

  <script src="../../static/assets/assets/js/AdminLogin.js"></script>
  <script src="../../static/vendor/jquery/jquery.min.js"></script>
  <script src="../../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="../../static/assets/js/isotope.min.js"></script>
  <script src="../../static/assets/js/owl-carousel.js"></script>
  <script src="../../static/assets/js/lightbox.js"></script>
  <script src="../../static/assets/js/tabs.js"></script>
  <script src="../../static/assets/js/video.js"></script>
  <script src="../../static/assets/js/slick-slider.js"></script>
  <script src="../../static/assets/js/custom.js"></script>
  <script src="../../static/assets/js/AdminLogin.js"></script>
  
</body>
</html>
